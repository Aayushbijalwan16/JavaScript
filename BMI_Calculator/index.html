<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <div id="nav">

    <div class="main">
        <h1>
             BMI Calculator
        </h1>
        <form>
            <h5>Height (in cms :)
                <input type="text" placeholder="Enter your height" id="height">
            <h5>Weight (in kg :)
                <input type="text" placeholder="Enter your weight" id="weight"></h5>
            <button class="btn">Calculate</button>
            <div id="result"></div>
        </form>
    </div>
    <div id="guide">
        <h3>BMI Guide</h3>
            <p>Under Weight = Less than 18.5</p>
            <p>Normal = 18.5 - 25.0</p>
            <p>Over Weight = 25.0 - 40.0</p>
    </div>
</body>
<script src="script.js"></script>
</html>
